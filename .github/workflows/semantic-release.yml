name: Semantic Release

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: semantic-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  release:
    name: Publish Release
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            bun.lockb
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
      - name: Configure TipTap Pro auth
        run: |
          echo "@tiptap-pro:registry=https://registry.tiptap.dev/" >> $NPM_CONFIG_USERCONFIG
          echo "//registry.tiptap.dev/:_authToken=${NODE_AUTH_TOKEN}" >> $NPM_CONFIG_USERCONFIG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TIPTAP_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc
      - run: bun install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TIPTAP_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
