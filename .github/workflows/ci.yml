name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            bun.lockb
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: Configure TipTap Pro auth
        shell: bash
        run: |
          echo "@tiptap-pro:registry=https://registry.tiptap.dev/" > .npmrc
          echo "//registry.tiptap.dev/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TIPTAP_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run typecheck
        run: bun run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            bun.lockb
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: Configure TipTap Pro auth
        shell: bash
        run: |
          echo "@tiptap-pro:registry=https://registry.tiptap.dev/" > .npmrc
          echo "//registry.tiptap.dev/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TIPTAP_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            bun.lockb
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: Configure TipTap Pro auth
        shell: bash
        run: |
          echo "@tiptap-pro:registry=https://registry.tiptap.dev/" > .npmrc
          echo "//registry.tiptap.dev/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TIPTAP_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Next.js app
        run: bun run build

      - name: Enforce Next.js bundle size budget
        run: bun run check:bundle-size

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: out/
          retention-days: 7

  rust-clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Download web build
        uses: actions/download-artifact@v6
        with:
          name: web-build
          path: out

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Run Clippy (fail on warnings)
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  build-tauri:
    name: Build Tauri App
    needs: [lint-and-typecheck, test, rust-clippy]
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            bun.lockb
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: Configure TipTap Pro auth
        shell: bash
        run: |
          echo "@tiptap-pro:registry=https://registry.tiptap.dev/" > .npmrc
          echo "//registry.tiptap.dev/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TIPTAP_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        run: bun run tauri:build

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v6
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/
          retention-days: 7
