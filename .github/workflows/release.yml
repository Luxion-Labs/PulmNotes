name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            os: macos
          - platform: ubuntu-latest
            os: linux
          - platform: windows-latest
            os: windows

    runs-on: ${{ matrix.platform }}

    steps:
      # Checkout full history (needed for proper tagging/version checks)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      # Ensure tag matches package.json version
      - name: Ensure tag matches package version
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag ($TAG) does not match package.json version ($VERSION)"
            exit 1
          fi

      # Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache Bun dependencies
      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Setup Tiptap Pro registry auth
      - name: Configure Tiptap Pro registry
        run: echo "//registry.tiptap.dev/:_authToken=${TIPTAP_TOKEN}" >> .npmrc
        env:
          TIPTAP_TOKEN: ${{ secrets.TIPTAP_TOKEN }}

      # Install dependencies
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Build Next.js (static export to out/)
      - name: Build frontend
        run: |
          bun run build

      # Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Linux system deps
      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # Windows long path fix
      - name: Enable long paths (Windows)
        if: matrix.os == 'windows'
        run: git config --system core.longpaths true

      # Build and upload release assets
      - name: Build and upload release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ github.event.release.id }}
          args: ${{ matrix.os == 'macos' && '--target universal-apple-darwin' || '' }}
          includeUpdaterJson: false

      - name: Generate release checksums
        run: node scripts/generate-release-checksums.mjs --root src-tauri/target/release/bundle --out checksums-${{ matrix.os }}.sha256

      - name: Upload checksum file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./checksums-${{ matrix.os }}.sha256
          asset_name: checksums-${{ matrix.os }}.sha256
          asset_content_type: text/plain
